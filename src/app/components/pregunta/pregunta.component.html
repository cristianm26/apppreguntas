<h4 class="card-title"> {{ obtenerPregunta() }}</h4>
<ul class="list-group">
    <li class="list-group-item" 
    *ngFor="let respuesta of listPregunta[_preguntasService.indexPregunta].respuesta; let i = index"
    (click)="respuestaSeleccionada(respuesta, i)" [ngClass]="addClassOption(respuesta)">
        {{respuesta.nombre }}
        <span class="badge" *ngIf="iconCorrecta(respuesta)">
            <i class="material-icons correct">check_circle</i>
        </span>
        <span class="badge" *ngIf="iconIncorrecta(respuesta)">
            <i class="material-icons incorrect">clear</i>
        </span>
    </li>
</ul>
